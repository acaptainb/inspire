<div class="container text-center">
    <div class="row text-light my-5 pb-5">
        <div id="Quotes" class="col-12 fs-3 fw-bold author-reveal">
            <h1>Quotes</h1>
        </div>
        <div id="Author" class="author-area">
            <h1>Author</h1>
        </div>
    </div>

    <div class="row align-items-center text-danger fs-1 fw-bold my-4">
        <div class="col-12 ">
            <p id="Time"></p>
        </div>

    </div>


    <div class="row text-end text-light fs-4 fst-italic">
        <div class="col-12">
            <p>Celsius: <span id="Weather"></span></p>
            <p>Fahrenheit: <span id="Weather2"></span></p>
        </div>






        <input class="form-control me-1" maxlength="15" minlength="3" type="text" placeholder="Todolist"
            aria-label="Search" id="name" name="name" required>
        <button type="submit" class="btn btn-outline-success text-light" type="submit">Create</button>
    </div>

    <div class="row text-end text-light fs-3 mt-5">
        <div class="col-12">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight">Open todo List</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Todo List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="row" id="todo-list">
                        todolist
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
